<body class="login-body page-body">

		<div class="breadcrumbs" style="display: none;">
			<div class="container">
				<div class="row">
					<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
						<div class="title-box">
							<h1 class="title">Gco</h1>
						</div>

				</div>
			</div>
		</div> <!--breadcrumbs-->

		<main class="main-site bg-img-1">
			<div class="main-container">
				<article class="art-logins">
					<div class="container">
						<div class="row">
							<div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
								<div class="login-logo">
									<div class="logo">
										<a href="login.html" title="Logo">
											<img src="assets/images/logo.png" alt="Logo">
											<p>Sign in or create an account</p>
										</a>
									</div>
								</div>
							</div>
							<div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
								<div class="logins-box">
									<div class="logins-box-content">
										<div class="logins-title title-box">
											<h3 class="title">
												<span>Log in</span>
											</h3>
										</div>

										<div class="logins-content">
											<div class="login-box">
												<div class="login-form">
													<form class="form-login">
														<div class="form-group">
															<input type="text" class="account-control form-control" required="required" value="">
															<label>Account</label>
														</div>
														<div class="form-group">
															<i class="far fa-eye-slash icon icon-eye-slash"></i>
															<input type="password" class="password-control form-control" required="required" value="">
															<label>Password</label>
														</div>
														<div class="form-group">
															<button class="btn bth-submit">Log in</button>
														</div>
													</form>
													<div class="bottom-form">
														<div>
															<a href="reset-papassword.html" title="Reset password">Forgot password</a>
														</div>
														<div>
															<p>Not on INSA yet? <a href="register.html" title="Register">Register</a></p>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</article>
			</div>
